<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JSON</h1>
    <h2>Javascript Object Notation</h2>

    <ul id="user-container"></ul>

    <input id="title" type="text" placeholder="title" />
    <br />
    <input id="body-content" type="text" placeholder="Post er main jinis" />
    <br />
    <button id="submit">submit</button>

    <script>
      document.getElementById("submit").addEventListener("click", function () {
        const title = document.getElementById("title").value;
        const bodyContent = document.getElementById("body-content").value;
        const post = { id: 1001, title: title, body: bodyContent };
        nowPostToServer(post);
      });

      function nowPostToServer(postInfo) {
        fetch("https://jsonplaceholder.typicode.com/posts", {
          method: "POST",
          body: JSON.stringify(postInfo),
          headers: {
            "Content-type": "application/json; charset=UTF-8",
          },
        })
          .then((response) => response.json())
          .then((data) => console.log(data));
      }

      function displayUser(users) {
        const userNames = users.map((user) => user.username);
        const ul = document.getElementById("user-container");
        for (let i = 0; i < userNames.length; i++) {
          const username = userNames[i];
          const li = document.createElement("li"); //creating list
          li.innerText = username;
          ul.appendChild(li);
        }
      }
    </script>
  </body>
</html>
